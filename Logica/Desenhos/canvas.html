<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
    
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        pincel.fillStyle = 'lightgrey'; // estilo de preenchimento (tem q ser primeiro)
        pincel.fillRect(0, 0, 600, 400); //preencha um retangulo (começa X:0, Y:0; termina X:600, Y:400)
    
        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 200, 400);
    
        pincel.fillStyle = 'red';
        pincel.fillRect(400, 0, 200, 400);
    
        pincel.fillStyle = 'yellow';
        pincel.beginPath(); // começar um caminho - pra desenhar um triângulo
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();
    
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(300, 200, 50, 0, 2 * 3.14); // pra desenhar um circulo (50 é o raio; 0 - ponto onde começa; 2 * 3.14 é o angulo?)
        pincel.fill();
    
    </script>
</body>
</html>
